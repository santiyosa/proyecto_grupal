<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registrarse</h2>

    <br><br>

    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" placeholder="Pon tu nombre aquí" required>

    <br><br>

    <label for="t.i">T.I:</label>
    <input type="text" id="t.i" name="T.I" placeholder="Agrega tu T.I" required>

    <br><br>

    <label for="lugar">¿De que ciudad eres?</label>
    <select id="lugar" name="lugar">
        <option value="Medellin">Medellin</option>
        <option value="Bello">Bello</option>
        <option value="Sabaneta">Sabaneta</option>
        <option value="La estrella">La estrella</option>
        <option value="Copacabana">Copacabana</option>
        <option value="Pon aqui" selected>Seleccionar</option>
    </select>

    <br><br>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" placeholder="Agrega tu Edad" required>

    <br><br>

    <label for="correo">Correo</label>
    <input type="text" id="correo" name="correo" placeholder="Ejemplo@gmail.com" required>

    <br><br>

    <label for="contraseña">Contraseña</label>
    <input type="text" id="contraseña" name="contraseña" placeholder="Agrega tu Contraseña" required>

    <br><br>

    <button type="submit">Continuar</button>
</body>
</html>
